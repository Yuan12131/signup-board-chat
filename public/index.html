<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="root">
    <div>
      <h3>로그인 후 서비스를 이용하세요</h3>
    </div>

    <!-- 로그인 폼 -->
    <form id="loginForm">
      <label for="userId"></label>
      <input type="text" id="userId" name="userId" placeholder="ID를 입력하세요">
      <label for="password"></label>
      <input type="password" id="userPassword" name="userPassword" placeholder="PASSWORD를 입력하세요">
      <button id="loginBtn" type="button" onclick="login()">LOGIN</button>
    </form>
    
    <!-- 로그아웃 버튼 -->
    <button style="display: none;" id="logoutBtn" onclick="logout()">로그아웃</button>
    
    <!-- ID 출력 창 -->
    <div id="loggedInUserId" style="display: none;"></div>
    
    <button id="signupBtn">SIGN UP</button>
    <!-- 회원가입 모달 창 -->
    <div id="signUpModal">
      <form method="post" action="/signUp" id="signUpForm">
        <label for="id">ID : </label>
        <input type="text" id="id" name="id" required>
        <br>
        <label for="password">PASSWORD : </label>
        <input id="password" name="password" required></input>
        <br>
        <label for="name">NAME : </label>
        <input id="name" name="name" required></input>
        <br>
        <button type="submit">SUBMIT</button>
      </form>
      <button id="closeSignUpModal">CLOSE</button>
    </div>

    <div id="indexOverlay"></div>

    <!-- 부모 div에 클래스 추가하여 스타일 적용 -->
    <div class="container">
      <div class="board">BOARD</div>
      <div class="chat">CHAT</div>
    </div>
  </div>

  <script src="index.js" type="module"></script>
</body>
</html>
