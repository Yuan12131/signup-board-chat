<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="board.css">
</head>

<body>
  <div id="root">
    <h1><a href="/index.html">HOME</a></h1>
    <h2>LIST</h2>

    <table id="postTable">
      <thead>
        <tr>
          <th>TITLE</th>
          <th>NAME</th>
          <th>DATE</th>
        </tr>
      </thead>
      <tbody>
        <tr class="item-row" data-content="{{item.content}}">
          <td class="title-cell">{{item.subject}}</td>
          <td>{{item.username}}</td>
          <td>{{item.date}}</td>
        </tr>
      </tbody>
    </table>

    <!-- 글읽기 모달 창 -->
    <div id="readModal">
      <div id="readTitle"></div>
      <div id="readContent"></div>
      <button id="closeReadModal">CLOSE</button>
    </div>

    <button id="openWriteModal">글쓰기</button>

    <!-- 글쓰기 모달 창 -->
    <div id="writeModal">
      <h2>⌨️</h2>
      <form method="post" action="/board" id="boardForm">
        <label for="title"></label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
        <br>
        <label for="content"></label>
        <textarea id="content" name="content" rows="4" placeholder="내용을 입력하세요" required></textarea>
        <br>
        <button type="submit">SUBMIT</button>
      </form>
      <button id="closeWriteModal">CLOSE</button>
    </div>

    <div id="overlay" class="overlay"></div>
  </div>
  <script src="board.js" type="module"></script>
</body>

</html>
