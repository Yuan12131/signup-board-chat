<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div id="root">
    <div id="hamburgerBtn">
      <input type="checkbox" id="hamburger" />
      <label for="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </label>

      <div id="sidebar">
        <h2><a id="home" href="/index.html">HOME</a></h2>
        <ul id="roomList">
        </ul>
        <div id="user"></div>
      </div>
    </div>

    <div id="main">

      <div id="title">WELCOME, CHAT</div>

      <div id="chat">
        <div id="host">
          <div id="profile"></div>
          <div>
            <div id="name"></div>
            <div id="message"></div>
          </div>
        </div>
        
        <div id="user">
          <div id="userProfile"></div>
          <div>
            <div id="userName"></div>
            <div id="userMessage"></div>
          </div>
        </div>
      </div>

      <form id="chatForm" action="">
        <input type="text" name="message" id="chatInput" autocomplete="off">
        <button type="button" id="chatBtn">send</button>
      </form>

    </div>
  </div>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="chat.js" type="module"></script>
</body>

</html>
